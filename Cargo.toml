[package]
name = "coman"
version = "1.0.6"
edition = "2021"

[dependencies]
atty = "0.2.14"
clap = { version = "4.5.30", features = ["derive"] }
colored = "3.0.0"
futures = "0.3.31"
once_cell = "1.20.3"
reqwest = { version = "0.12.12", features = ["json", "stream","native-tls-vendored"] }
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.139"
tokio = { version = "1.43.0", features = ["rt", "rt-multi-thread", "macros"] }
