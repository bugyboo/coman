[package]
name = "coman"
version = "1.0.7"
edition = "2021"

[dependencies]
atty = "0.2.14"
clap = { version = "4.5.36", features = ["derive"] }
colored = "3.0.0"
futures = "0.3.31"
once_cell = "1.21.3"
reqwest = { version = "0.12.15", features = ["json", "stream","native-tls-vendored"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
tokio = { version = "1.44.2", features = ["rt", "rt-multi-thread", "macros"] }
